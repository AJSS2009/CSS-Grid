<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio CSS Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/45d08f6614.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="./assets/css/normalizacion.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/icono.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>Mi Joyeria</h1>
    </header>
    <aside>
      <h2>Categorias</h2>
      <div class="nombres_categorias">
        <div class="categoria">Anillos <span>(5)</span></div>
        <div class="categoria">Cadenas <span>(21)</span></div>
        <div class="categoria">Pulseras <span>(41)</span></div>
        <div class="categoria">Accesorios <span>(10)</span></div>
      </div>
    </aside>
    <main>
      <div class="productos">
        <div>
          <img src="./assets/imgs/Anillo Marefil.jpg" alt="Anillo Marefil" />
          <h3>Anillo Marefil</h3>
          <p>$ 200.000</p>
        </div>
        <button>Comprar</button>
      </div>
      <div class="productos">
        <div>
          <img src="./assets/imgs/Anillo Oro Tallado.jpeg" alt="Anillo Oro Tallado" />
          <h3>Anillo de Oro Delgado</h3>
          <p>$ 150.000</p>
        </div>
        <button>Comprar</button>
      </div>
      <div class="productos">
        <div>
          <img src="./assets/imgs/Anillo Oro.jpg" alt="Anillo Oro" />
          <h3>Anillo de Oro Tallado</h3>
          <p>$ 180.000</p>
        </div>
        <button>Comprar</button>
      </div>
      <div class="productos">
        <div>
          <img src="./assets/imgs/Anillo Plata.webp" alt="Anillo Plata" />
          <h3>Anillo de Plata</h3>
          <p>$ 80.000</p>
        </div>
        <button>Comprar</button>
      </div>
      <div class="productos">
        <div>
          <img src="./assets/imgs/Anillo Titanium.jpg" alt="Anillo Titanium" />
          <h3>Anillo de Titanium</h3>
          <p>$ 300.000</p>
        </div>
        <button>Comprar</button>
      </div>
    </main>
    <footer><div class="pie">@mieccommerce</div></footer>
  </body>
</html>
